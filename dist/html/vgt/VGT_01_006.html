<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">
                <!-- BUTTON - 재직알림 -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupNoticeEmployment"><em class="alt-txt">두번탭하면,팝업열림</em><span>팝업열림 - 재직알림</span></button>
                <br><br><br>
            </div>
        </div>
    </div>

    <!-- POPUP - 재직알림 -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupNoticeEmployment" role="dialog" aria-labelledby="popupNoticeEmployment_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg"></div>
            <div class="modal-field" tabindex="0">

                <div class="c-modal-header">
                    <!-- 닫힘버튼 class: popup-btn-close -->
                    <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>
                    <div class="c-modal-title-field">
                        <h3 id="popupNoticeEmployment_Label" class="c-title">재직알림</h3>
                    </div>
                </div>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p>재직된 회사가 중복 확인되었습니다.</p>
                            <p>퇴직하신 회사에 대해서 퇴직 처리하여 주시기 바랍니다.</p>

                            <div class="card_01">
                                <input type="radio" id="employment1" name="employment">
                                <label for="employment1">
                                    <div class="inner">
                                        <ul class="case">
                                            <li>버거킹</li>
                                            <li class="ico-checkbox"></li>
                                        </ul>
                                        <ul class="profile">
                                            <li>홍길동</li>
                                            <li>삼성역점 (파트)</li>
                                        </ul>
                                    </div>
                                </label>
                            </div>

                            <div class="card_01">
                                <input type="radio" id="employment2" name="employment">
                                <label for="employment2">
                                    <div class="inner">
                                        <ul class="case">
                                            <li>맥도날드</li>
                                            <li class="ico-checkbox"></li>
                                        </ul>
                                        <ul class="profile">
                                            <li>홍길동</li>
                                            <li>삼성역점 (파트)</li>
                                        </ul>
                                    </div>
                                </label>
                            </div>

                            <div class="card_01">
                                <input type="radio" id="employment3" name="employment">
                                <label for="employment3">
                                    <div class="inner">
                                        <ul class="case">
                                            <li>삼성전자</li>
                                            <li class="ico-checkbox"></li>
                                        </ul>
                                        <ul class="profile">
                                            <li>홍길동</li>
                                            <li>수원삼성공장</li>
                                        </ul>
                                    </div>
                                </label>
                            </div>

                            <p>퇴직 처리시 해당회사의 검진 예약은 이용 불가하며, 예약 진행 중인 퇴직자의 검진 예약은 자동 취소 처리 됩니다.</p>
                        </div>
                    </div>
                </div>
                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <a href="javascript:void(0);" class="co-btn bg-navy-1" title="페이지 이동"><span>퇴직</span></a>
                        </div>
                    </div>
                </div>
