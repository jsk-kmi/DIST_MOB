<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script defer src="../../lib/swiper/js/swiper.min.js"></script>
    <script defer src="../../js/common.js"></script>
    <title>KMI 한국의학연구소</title>
</head>

<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">
                <!-- BUTTON - 본인인증 완료하였습니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupJoinCompletion"><span>팝업열림 - 본인인증 완료하였습니다.</span></button><br /><br />

                <!-- POPUP - 본인인증 완료하였습니다. -->
                <div class="c-layer-popup type01" id="popupJoinCompletion" role="dialog" aria-labelledby="popupJoinCompletion_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="popup-bg" aria-label="팝업의 배경입니다. 터치 시 팝업이 닫힙니다."></div>
                        <div class="modal-field" tabindex="0">
                            <!-- 닫힘버튼 class: popup-btn-close -->
                            <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <div class="in-cont" id="popupJoinCompletion_Label">
                                        <p>본인인증 완료하였습니다.</p>
                                    </div>
                                </div>
                            </div>

                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button class="co-btn bg-navy-1 popup-btn-close"><span>확인</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BUTTON - 본인인증 실패하였습니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupJoinFailure"><span>팝업열림 - 본인인증 실패하였습니다.</span></button><br /><br />

                <!-- POPUP - 본인인증 실패하였습니다. -->
                <div class="c-layer-popup type01" id="popupJoinFailure" role="dialog" aria-labelledby="popupJoinFailure_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="popup-bg" aria-label="팝업의 배경입니다. 터치 시 팝업이 닫힙니다."></div>
                        <div class="modal-field" tabindex="0">
                            <!-- 닫힘버튼 class: popup-btn-close -->
                            <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <div class="in-cont" id="popupJoinFailure_Label">
                                        <p>본인인증 실패하였습니다.</p>
                                    </div>
                                </div>
                            </div>

                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button class="co-btn bg-navy-1 popup-btn-close"><span>확인</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BUTTON - 본인인증을 완료해 주시기 바랍니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupJoinRequest"><span>팝업열림 - 본인인증을 완료해 주시기 바랍니다.</span></button><br /><br />

                <!-- POPUP - 본인인증을 완료해 주시기 바랍니다. -->
                <div class="c-layer-popup type01" id="popupJoinRequest" role="dialog" aria-labelledby="popupJoinRequest_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="popup-bg" aria-label="팝업의 배경입니다. 터치 시 팝업이 닫힙니다."></div>
                        <div class="modal-field" tabindex="0">
                            <!-- 닫힘버튼 class: popup-btn-close -->
                            <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <div class="in-cont" id="popupJoinRequest_Label">
                                        <p>본인인증을 완료해 주시기 바랍니다.</p>
                                    </div>
                                </div>
                            </div>

                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button class="co-btn bg-navy-1 popup-btn-close"><span>확인</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BUTTON - 서비스 이용약관 및 개인정보 수집에 동의해 주시기 바랍니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupJoinService"><span>팝업열림 - 서비스 이용약관 및 개인정보 수집에 동의해 주시기 바랍니다.</span></button><br /><br />

                <!-- POPUP - 서비스 이용약관 및 개인정보 수집에 동의해 주시기 바랍니다. -->
                <div class="c-layer-popup type01" id="popupJoinService" role="dialog" aria-labelledby="popupJoinService_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="popup-bg" aria-label="팝업의 배경입니다. 터치 시 팝업이 닫힙니다."></div>
                        <div class="modal-field" tabindex="0">
                            <!-- 닫힘버튼 class: popup-btn-close -->
                            <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <div class="in-cont" id="popupJoinService_Label">
                                        <p>서비스 이용약관 및 개인정보 수집에<br />동의해 주시기 바랍니다.</p>
                                    </div>
                                </div>
                            </div>

                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button class="co-btn bg-navy-1 popup-btn-close"><span>확인</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BUTTON - 서비스 이용약관 및 개인정보 수집에 미 동의 시 결과조회가 열람이 지원되지 않습니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupJoinDisagree"><span>팝업열림 - 서비스 이용약관 및 개인정보 수집에 미 동의 시 결과조회가 열람이 지원되지 않습니다.</span></button><br /><br />

                <!-- POPUP - 서비스 이용약관 및 개인정보 수집에 미 동의 시 결과조회가 열람이 지원되지 않습니다. -->
                <div class="c-layer-popup type01" id="popupJoinDisagree" role="dialog" aria-labelledby="popupJoinDisagree_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="popup-bg" aria-label="팝업의 배경입니다. 터치 시 팝업이 닫힙니다."></div>
                        <div class="modal-field" tabindex="0">
                            <!-- 닫힘버튼 class: popup-btn-close -->
                            <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <div class="in-cont" id="popupJoinDisagree_Label">
                                        <p>서비스 이용약관 및 개인정보 수집에<br />미 동의 시 결과조회가 열람이<br />지원되지 않습니다.</p>
                                    </div>
                                </div>
                            </div>

                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button class="co-btn bg-navy-1 popup-btn-close"><span>확인</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- footer -->
            <footer class="footer type-login border-top-type">
                <img src="../../images/logo/footer_logo_02.svg" alt="KMI 재단법인 한국의학연구소 KOREA MEDICAL INSTITUTE" />
            </footer>

        </div>
    </div>
</body>

</html>
