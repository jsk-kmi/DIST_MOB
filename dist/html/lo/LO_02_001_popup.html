<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/swiper/js/swiper.min.js"></script>
    <script defer src="../../js/common.js"></script>
    <title>KMI 한국의학연구소</title>
</head>

<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">
                <!-- BUTTON - 로그인 안내 -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupLoginInfo"><em class="alt-txt">터치시팝업열림</em><span>팝업열림 - 로그인 안내</span></button><br /><br />
            </div>
        </div>
    </div>

    <!-- POPUP - 로그인 안내 -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupLoginInfo" role="dialog" aria-labelledby="popupLoginInfo_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg"></div>
            <div class="modal-field" tabindex="0">

                <div class="c-modal-header">
                    <!-- 닫힘버튼 class: popup-btn-close -->
                    <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>
                    <div class="c-modal-title-field">
                        <h3 id="popupLoginInfo_Label" class="c-title">로그인 안내</h3>
                    </div>
                </div>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            비로그인 상태입니다.<br />자세한 검진결과 보기를 원하시는 경우 회원가입 후 서비스를 이용해 주세요.

                            <div class="c-input-sub-group">
                                <div class="per-column">
                                    <input type="text" class="c-input" placeholder="아이디를 입력해 주세요" />
                                </div>
                                <div class="per-column">
                                    <input type="password" class="c-input" placeholder="비밀번호를 입력해 주세요" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <a href="javascript:void(0);" class="co-btn is-outline-navy-1" title="페이지 이동"><span>회원가입</span></ㅁ>
                                <a href="javascript:void(0);" class="co-btn bg-navy-1" title="페이지 이동"><span>로그인</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
